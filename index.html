<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="css/normalize.css" async />
        <link rel="stylesheet" href="css/style.css" async />
        <script src="https://cdn.tailwindcss.com"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/sweetalert2" async></script>-->
        <script src="js/canvasManager.js"></script>
        <script src="js/gameManager.js"></script>
        <script src="js/index.js?v=2" defer></script>
        <title>Document</title>
    </head>

    <body class="h-screen flex flex-col">
        <div
            id="header"
            class="w-screen h-max text-[5vmin] p-4 flex justify-center content-center"
        >
            <h1 id="heading" class="w-max">Game of life</h1>
        </div>
        <div id="gameContainer" class="flex justify-center">
            <canvas
                id="gameCanvas"
                class="border-2 border-black cursor-pointer"
            ></canvas>
        </div>
        <div
            id="toolBar"
            class="h-full max-h-full w-screen p-4 flex items-center justify-around"
        >
            <div
                id="playPauseButton"
                class="flex p-2 border border-2 border-black rounded-2xl cursor-pointer"
                onclick="togglePlayPause()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-[4vmin] h-[4vmin] mr-2 my-auto"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-[4vmin] h-[4vmin] mr-2 my-auto hidden"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 5.25v13.5m-7.5-13.5v13.5"
                    />
                </svg>
                <p class="text-[4vmin]">Play</p>
            </div>
            <button
                id="nextButton"
                class="flex p-2 border border-2 border-black rounded-2xl cursor-pointer"
                onclick="gm.update()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-[4vmin] h-[4vmin] mr-2 my-auto"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z"
                    />
                </svg>
                <p class="text-[4vmin]">Next</p>
            </button>
            <div
                id="speedSlider"
                class="flex flex-col items-center p-2 border border-2 border-black rounded-2xl"
            >
                <label for="speedInput" class="mb-2 text-[4vmin]">Speed</label>
                <input
                    type="range"
                    name="speedSlider"
                    id="speedInput"
                    min="-1000"
                    max="-50"
                    step="50"
                    value="-500"
                    onchange="gm.speed(Math.abs(this.value))"
                    class="w-[16vmin]"
                />
            </div>
            <div
                id="resetButton"
                class="flex p-2 border border-2 border-black rounded-2xl cursor-pointer"
                onclick="resetGame()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-[4vmin] h-[4vmin] mr-2 my-auto"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                    />
                </svg>
                <p class="text-[4vmin]">Reset</p>
            </div>
        </div>
    </body>
</html>
